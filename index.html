<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CatchCat</title>
    <link rel="stylesheet" href="./css/styles.css"/>
</head>
<body>

   <div id="iniciar" class="show iniciar"  >
        <h1>
        Oi! Qual é o seu nome?
        <input type="text"/>
        </h1> 
         <br>
        <p class="p">O meu gatinho desapareceu! :(</p>
           <h2>Me ajude a encontrá-lo! </h2>
        

        <button id="start" class="button-56" role="button">Começar</button>
   </div>
   
   <br>
   <br>

    <div id="btns" class="hide board">
    </div>

    <br>
    
      <div id="checkpont" class="hide">
        <p>
           Olá <span id="name"></span>!
           Você tem<span id="chances">7</span> VIDAS!
        </p>
      </div>
      
     <div class="hide" id="congrats">
      <p>PARABÉNS! VOCÊ O ENCONTROU!</p>
    </div>

     <div class="hide" id="lamento">
      <p>Ah, você não o encontrou :(<br> 
      Vamos tentar mais uma vez?</p>
    </div>

      <div id="win" class="hide">
        <div id="winimg"></div>
          <button class="wiin replay2 button-50" role="button">Tentar novamente!</button>
    </div>

      <div id="loose" class="hide">
        <div id="looseimg"></div>   
         <button class="loo replay">Tentar novamente!</button>
    </div>

     





    <script src="./js/catchCat.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
